name: ecchymns
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.8.0
  animated_text_kit: ^4.2.2
  font_awesome_flutter: ^10.4.0
  flappy_search_bar_ns: ^2.0.2
  easy_rich_text: ^0.5.4
  need_resume: ^1.0.5+1
  cupertino_icons: ^1.0.2
  pretty_http_logger: ^0.2.1
  dio_cache_interceptor: ^3.2.7
  flutter_html: ^2.2.1
  dio: ^5.1.1
  unorm_dart: ^0.2.0
  persistent_bottom_nav_bar: ^5.0.2
  fluttertoast: ^8.2.1
  rxdart: ^0.27.7
  shared_preferences: ^2.1.1
  google_fonts: ^4.0.4
  url_launcher: ^6.1.11
  page_transition: "^2.0.9"
  drift: ^2.7.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.0.0
  path: 
  analyzer: ^5.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.6.1
  build_runner:
  drift_dev: ^2.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/images/

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico/Pacifico-Regular.ttf

    - family: Arvo
      fonts:
        - asset: assets/fonts/Arvo/Arvo-Italic.ttf

    - family: CodaCaption
      fonts:
        - asset: assets/fonts/CodaCaption/CodaCaption-ExtraBold.ttf

    - family: Anton
      fonts:
        - asset: assets/fonts/Anton/Anton-Regular.ttf

    - family: PermanentMarker
      fonts:
        - asset: assets/fonts/PermanentMarker/PermanentMarker-Regular.ttf

    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster/Lobster-Regular.ttf

    - family: Prata
      fonts:
        - asset: assets/fonts/Prata/Prata-Regular.ttf

    - family: Kiwi
      fonts:
        - asset: assets/fonts/Kiwi_Maru/KiwiMaru-Regular.ttf

    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/static/Inter-Bold.ttf

    - family: InterRegular
      fonts:
        - asset: assets/fonts/Inter/static/Inter-Regular.ttf